name: vast_world
description: The package for work with huge worlds.
publish_to: none

topics:
  - world
  - map
  - simulation
  - rpg
  - games

# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  advance_math: ^3.3.7
  astronomical_measurements:
    path: ../astronomical_measurements
  auto_size_text: ^3.0.0
  base_server:
    path: ../base_server
  bloc: ^8.1.3
  bloc_concurrency: ^0.2.4
  collection: ">=1.18.0 <2.0.0"
  dart_helpers:
    path: ../dart_helpers
  dart_tiledmap:
    path: ../dart_tiledmap
  grpc: ^3.2.4
  hydrated_bloc: ^9.1.4
  id_gen:
    path: ../id_gen
  image: ^4.1.7
  json_dart: ^0.1.0
  meta: ">=1.10.0 <2.0.0"
  oxygen: ^0.2.0
  path: ">=1.8.0 <2.0.0"
  protobuf: ^3.1.0
  thematic_names: ^0.3.0
  wfile:
    path: ../wfile
  xml: ^6.5.0

dev_dependencies:
  lints: ^3.0.0
