syntax = "proto3";

package vw;

import "vw/component.proto";

message PlanBase {
    /// The HID and UID has also duplicated into [components] as [IdComponent].
    string hid = 1;
    string uid = 2;

    /// <component_id, ComponentBase>
    map<string, ComponentBase> components = 10;

    /// <plan_id, planBase>
    map<string, PlanBase> exposed = 12;
}
